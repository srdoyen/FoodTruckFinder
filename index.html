  <body>
    <!--The div element for the map -->
    <h1>SF Food Truck Search</h1>
	  
	<!--BOOTSTRAP FORM-->
	<div class="row">
		
		<div class="col-md-6 col-sm-12">
		<form class="searchForm">
		  <div class="form-group">
			<label for="restaurantName">Street</label>
			<input type="text" class="form-control" id="location" aria-describedby="emailHelp" placeholder="Enter Location">
			<p>(Example: 123 Main St)</p>
		  </div>
		  
		  <div class="form-check form-check-inline">
			  <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
			  <label class="form-check-label" for="inlineCheckbox1">Gluten Free</label>
			</div>
			<div class="form-check form-check-inline">
			  <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
			  <label class="form-check-label" for="inlineCheckbox2">Vegan</label>
			</div>
			<div class="form-check form-check-inline">
			  <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
			  <label class="form-check-label" for="inlineCheckbox2">Vegetarian</label>
			</div>
			<div></div>


		</form>

		  <button onclick="loadMap()" class="btn btn-primary">Load The Map</button>
			<div id="map" class="map-canvas"></div>
		  </div>

		
		<div class="col-md-6 col-sm-12">
		<ul class="list-unstyled foodList">
		  <li class="media">
			
			<div class="media-body">
			  <h5 class="mt-0 mb-1" id="tab0"></h5>
				<p id="desc0"></p>
			</div>
		  </li>
		  <li class="media">
			
			<div class="media-body">

		  </li>
			<li class="media">
