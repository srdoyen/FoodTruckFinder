<!DOCTYPE html>
<html>
  <head>
        <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./style.css">
	<script src="./maps.js" ></script>

	<script src="./public/js/bootstrap.min.js" ></script>
    <link rel="stylesheet" href="./public/css/bootstrap.min.css">
	  
	  <script src="./public/js/jquery-3.3.1.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBekCwoIih7wLZgbhtRVFw_4Dbmn7QbFAg"></script>
	  
  </head>
  <body>
    <!--The div element for the map -->
    <h1>Restaurant Search</h1>
	  
	<!--BOOTSTRAP FORM-->
	<form class="searchForm">
	  <div class="form-group">
		<label for="restaurantName">City</label>
		<input type="text" class="form-control" id="restaurantName" aria-describedby="emailHelp" placeholder="Enter Location">
		<small id="emailHelp" class="form-text text-muted"></small>
	  </div>
	  <div class="form-check form-check-inline">
		  <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
		  <label class="form-check-label" for="inlineCheckbox1">Gluten Free</label>
		</div>
		<div class="form-check form-check-inline">
		  <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
		  <label class="form-check-label" for="inlineCheckbox2">Vegan</label>
		</div>
		<div class="form-check form-check-inline">
		  <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
		  <label class="form-check-label" for="inlineCheckbox2">Vegetarian</label>
		</div>
		<div></div>
		  
	</form>
	  
	  <div id="map" class="map-canvas"></div>
      	  <button onclick="w3Load()" class="btn btn-primary">Load The Map</button>

    
    <!--Load the API from the specified URL
    * The async attribute allows the browser to render the page while the API loads
    * The key parameter will contain your own API key (which is not needed for this tutorial)
    * The callback parameter executes the initMap() function
    -->
    
  </body>
</html>
